  <!-- Styles -->

  <link rel="stylesheet" href="assets/css/footer.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Nav -->
  <nav class="navbar">
  <div class="nav-container">
    <div class="logo-area">
      <a href="index.html" style="display:flex;align-items:center;text-decoration:none;gap:8px;">
        <img src="assets/images/logo/logo.jpg" alt="Logo" class="logo-img" />
        <span class="logo-text">Portfolio</span>
      </a>
    </div>
    <div class="nav-links">
      <a href="projects.html">Projects</a>
      <a href="about-me.html">About me</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</nav>
  

  <!-- Hero -->
  <img src="assets/images/me/ogorzalek.png" alt="Karolina Ogorzalek" class="corner-image" />

  <section id="banner">
    <div class="container">
      <div class="text-content">
        <p>Karolina Ogorzalek</p>
        <h1>Graphic Designer</h1>
        <p class="fade-text">
          <span class="fade-main">I believe that</span>&nbsp;
          <span class="keep">simplicity is powerful</span>
          <span class="fade-main">, and truly <br />understanding the user's needs leads to <br />the best solutions.</span>
        </p>
  <a href="projects.html" class="cta">See my projects</a>
        <div class="status">
          <span class="status-dot"></span>
          <span class="status-text">I'm open to new job opportunities</span>
        </div>
      </div>
    </div>
  </section>




  <!-- Corner image animation -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const cornerImage = document.querySelector('.corner-image');
      if (!cornerImage) return;

      setTimeout(() => {
        cornerImage.classList.add('slide-in');
      }, 200);

      setTimeout(() => {
        const imageHeight = 750;
        const maxScroll = window.innerHeight;

        window.addEventListener('scroll', function () {
          const scrollY = window.scrollY;
          const progress = Math.min(scrollY / maxScroll, 1);
          const shift = progress * imageHeight;
          cornerImage.style.transform = `translateY(-${shift}px)`;
        });
      }, 1600);
    });
  </script>

  <!-- Footer mount + script -->
  <div data-footer></div>
  <script src="assets/js/footer-inline.js" defer></script>



</body>
