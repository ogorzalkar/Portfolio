  <!-- ===== Scripts ===== -->
  <script>
    (function () {
      const carousels = document.querySelectorAll('.project-card.carousel');
      carousels.forEach((carousel) => {
        const track  = carousel.querySelector('.carousel-track');
        const slides = carousel.querySelectorAll('.carousel-slide');
        const prev   = carousel.querySelector('.carousel-prev');
        const next   = carousel.querySelector('.carousel-next');
        const dots   = carousel.querySelectorAll('.carousel-dots button');
        let index = 0;

        function update(i) {
          index = (i + slides.length) % slides.length;
          const offset = carousel.clientWidth * index;
          track.style.transform = `translateX(-${offset}px)`;
          dots.forEach((d, j) => d.classList.toggle('is-active', j === index));
        }

        prev && prev.addEventListener('click', () => update(index - 1));
        next && next.addEventListener('click', () => update(index + 1));
        dots.forEach((d, i) => d.addEventListener('click', () => update(i)));
        window.addEventListener('resize', () => update(index));
        update(0);
      });
    })();

    // Smooth scroll dla „↑ Scroll to top”
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.js-to-top').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.preventDefault();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      });
    });
  </script>
